<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval and setTimeout</title>
</head>

<body>
    <p id="conter">0</p>
    <!--stop time-->
    <button onclick="clearInterval(myconter)">Stop</button>
    <!--Stop Message-->
    <button onclick="clearTimeout(deleteMessage)">Avoid Message</button>
    <script>
        let conter = document.getElementById('conter');
        let x = 0;
        let myconter = setInterval(function () {
            x++;
            conter.innerHTML = x
        }, 1000);

        let deleteMessage = setTimeout(function () {
            alert('Welcome to the page!')
        }, 3000);
    </script>
</body>

</html>
