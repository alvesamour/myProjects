<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Style</title>
    <style>
        .bluebox {
            background-color: #3a5795;
            height: 100px;
            color: white;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 225, 84);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        .great {
            background-color: #5a3479;
        }
    </style>
</head>

<body>
    <div class="bluebox" id="facebook">
        <p>Facebook is <span>Not Fun</span>.</p>
    </div>
    <div class="yellowbox" id="apple">
        <p>Apple.</p>
    </div>
    <div class="greenbox">
        <p>Microsoft.</p>
    </div>
    <button id="button1">Change Facebook Content</button>
    <button id="button2">Change APPLE Content</button>
    <script>
        let num1 = 3;
        let num2 = 4;
        let sum = num1 + num2;
        console.log(sum);
        //console.log(typeof(sum));

        let greating = 'Hello';
        let firstname = 'Alves';
        let message = greating + ' ' + firstname;
        console.log('the value of message is: ' + message);
        console.log('the type of message is: ' + typeof (message));
        //variable in Array
        let myArray = [1, 2, 3];
        console.log(myArray);
        console.log('the type is: ' + typeof (myArray));
    </script>
</body>

</html>
