<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies</title>
</head>

<body>
    <p id="para">JavaScript</p>
    <script>
        document.cookie = 'username = bom Dia';
        document.cookie = 'age = 33';
        document.cookie = 'country = Cabo Verde';

        let cookie = document.cookie.split(';');
        alert(cookie);

        for (i = 0; i < cookie.length; i++) {
            document.getElementById('para').innerHTML += '<br/>' + cookie[i];
        }
        //If we delete the code after executed we can see it store in the computer
        //alert(document.cookie);
    </script>
</body>

</html>
