<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="container">
        <section id="score">
            <p>Score: <span id="valueScore">0</span></p>
        </section>
        <section id="correct">
            <p>Correct</p>
        </section>
        <section id="try">
            <p>Try Again</p>
        </section>
        <section id="question">

        </section>
        <section id="instruction">
            <p>Click dans la bonne reponse</p>
        </section>
        <section id="choice">
            <article id="box1" class="box"></article>
            <article id="box2" class="box"></article>
            <article id="box3" class="box"></article>
            <article id="box4" class="box"></article>
        </section>
        <section id="startReset">
            <p>Start Game</p>
        </section>
        <section id="time">
            <p>Tems Restant: <span id="timeValue">60</span></p>
        </section>
        <section id="gameOver">
        </section>

    </main>
    <footer>
        <p>Jeu de Mathemathique</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
